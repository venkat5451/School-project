
<div class="container">
<form   (ngSubmit)="login()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Email</label>
        <input type="text" name="email" class="form-control"[(ngModel)]="email"   placeholder="mail">
      </div>
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" name="password"class="form-control" [(ngModel)]="password"id="inputPassword4" placeholder="Password">
      </div>
     
    </div>  
  </form><br/>
  <div class="vv" >
    <button class="btn btn-primary" (click)="login()">submit</button>
  </div>
 
</div>
